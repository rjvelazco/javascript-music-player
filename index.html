<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="container">
        <h1 class="my-5">Spotify</h1>
        <div class="row">
            <div class="col mb-5">
                <main class="d-flex justify-content-center">
                    <div class="music-container pause" id="music-container">

                        <div class="cover">
                            <img class="img-fluid rounded mx-auto d-block" id="cover">
                        </div>

                        <div class="details">
                            <div>
                                <h4 class="title" id="title"></h4>
                                <h5 class="sub-title" id="artist"></h5>
                            </div>
                            <div>
                                <button class="btn btn-light" id="detail-btn">
                                    <i class="fas fa-bars"></i>
                                </button>
                            </div>
                        </div>

                        <div class="controls">
                            <div class="w-100 d-flex justify-content-center mb-2">
                                <button class="btn btn-light btn-control" id="play">
                                    <i class="fas fa-play"></i>
                                </button>
                            </div>
                            <div class="w-100 d-flex justify-content-center">
                                <span id="current-time">00:00</span>/<span id="duration-time">00:00</span>
                            </div>
                            <div class="w-100 d-flex align-items-center justify-content-between mb-4">
                                <div>
                                    <button class="btn btn-light btn-control" id="prev">
                                        <i class="fas fa-step-backward"></i>
                                    </button>
                                </div>
                                <div class="progress-container" id="progress-container">
                                    <div class="progress" id="progress-bar"></div>
                                </div>
                                <div>
                                    <button class="btn btn-light btn-control" id="next">
                                        <i class="fas fa-step-forward"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="w-100 d-flex align-items-center justify-content-between">
                                <div class="d-flex flex-column align-items-start justify-content-center">
                                    <div class="d-flex w-100 align-items-center justify-content-between mb-2">
                                        <img src="/src/img/volunme.png" class="img-icon user-select-none">
                                        <span id="volume">100%</span>
                                    </div>
                                    <div>
                                        <input type="range" value="1" min="0" max="1" step="0.01" class="me-2"
                                            oninput="changeVolume(event)">
                                    </div>
                                </div>
                                <div>
                                    <button class="btn-repeat" id="repeat" onclick="toggleRepeatSong(event)">
                                        <img src="/src/img/repeat-button.png" class="img-icon user-select-none">
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                </main>
            </div>
            <div class="col">
                <aside class="track-list mx-auto">
                    <div class="track-list-header">
                        <h4>Album track list</h4>
                        <span>Listing song <span id="amount-songs">#0/0</span></span>
                    </div>
                    <div class="track-list-body" id="track-list"></div>
                </aside>
            </div>
        </div>
        <div class="comment-section">
            <h2>Agrega un comentario</h2>
            <hr class="w-100" />
            <form class="comment-form mx-auto mb-4" onsubmit="formSubmit(event)">
                <div class="mb-3 control-group">
                    <div class="control-container me-2">
                        <label for="user" class="form-label mb-2">Nombre de
                            Usuario</label>
                        <input type="text" class="form-control" placeholder="Nombre de usuario" required id="user">
                    </div>
                    <div>
                        <button type=" submit" class="btn btn-light">Send</button>
                    </div>
                </div>
                <div class="control-container">
                    <label class="mb-2">Deja un comentario</label>
                    <textarea class="w-100 form-control" placeholder="Me encanta esta cancion" required
                        id="comment"></textarea>
                </div>
            </form>

            <section class="comments" id="comments">

            </section>
        </div>
    </div>

    <div class="overlay hidden" id="overlay"></div>

        <source src="./src/sign.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio> -->

    <script src="./js/main.js"></script>
    <script src="https://kit.fontawesome.com/e896e08ad9.js" crossorigin="anonymous"></script>
</body>

</html>
